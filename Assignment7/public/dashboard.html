<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 2rem;
      color: #2563eb;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .add-btn, .logout-btn {
      background: #3b82f6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn {
      background: #ef4444;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .card {
      background: #f1f5f9;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      min-width: 180px;
      text-align: center;
    }

    input[type="text"],
    select {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      text-transform: capitalize;
    }

    .badge.active {
      background-color: #d1fae5;
      color: #065f46;
    }

    .badge.pending {
      background-color: #fef3c7;
      color: #92400e;
    }

    .badge.inactive {
      background-color: #fee2e2;
      color: #991b1b;
    }

    .fa-pen, .fa-trash {
      cursor: pointer;
      margin-right: 10px;
    }

    #search {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-row">
      <h1>CRUD Operations</h1>
      <button class = "logout-btn" onclick="(function(){
            localStorage.removeItem('token');
            window.location.href='/';
        })()">
          Logout
        </button>
    </div>
    <p>Manage your items with full Create, Read, Update, and Delete functionality</p>

    <div class="cards">
      <div class="card">
        <h3>Total Items</h3>
        <p id="totalCount">0 items</p>
      </div>
      <div class="card">
        <h3>Active</h3>
        <p id="activeCount">0 item</p>
      </div>
      <div class="card">
        <h3>Pending</h3>
        <p id="pendingCount">0 item</p>
      </div>
      <div class="card">
        <h3>Inactive</h3>
        <p id="inactiveCount">0 items</p>
      </div>
    </div>

    <div class="header-row">
      <h2>Items</h2>
      <button id="openModalBtn" class="add-btn"><i class="fa fa-plus"></i> Add New Item</button>
    </div>

    <input type="text" id="search" placeholder="Search items..." />

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Status</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="itemTable"></tbody>
    </table>
  </div>

  <div class="modal" id="itemModal">
    <div class="modal-content">
      <span id="closeModalBtn" class="close">&times;</span>
      <h3 id="modalTitle">Add New Item</h3>
      <form id="itemForm" onsubmit="saveItem(event)">
        <input type="hidden" id="itemId">
        <input id="name" placeholder="Name" required><br>
        <input id="email" placeholder="Email" required><br>
        <input id="password" type="password" placeholder="Password" required><br>
        <input id="age" placeholder="Age" type="number" required><br>
        <select id="status">
          <option value="active">Active</option>
          <option value="pending">Pending</option>
          <option value="inactive">Inactive</option>
        </select><br>
        <button type="submit">Save</button>
        <button type="button" id="closeModalBtn">Cancel</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    let token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/';
    }
  </script>
</body>
</html>
