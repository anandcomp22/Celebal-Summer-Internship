<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      color: #2563eb;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <div id="message"></div>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required autocomplete="email" />
      <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Login</button>
    </form>
    <p class="link"><a href="/register">Create an Account</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
