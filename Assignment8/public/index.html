<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Chat UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-wrapper">
    
    <div class="chat-container sender-container">
      <div class="chat-header">Sender</div>
      <div class="chat-box" id="sender-chat">
      </div>
      <form id="sender-form">
        <input type="text" id="sender-input" placeholder="Type your message..." />
        <button type="submit">Send</button>
      </form>
    </div>

    <div class="chat-container receiver-container">
      <div class="chat-header">Receiver</div>
      <div class="chat-box" id="receiver-chat">
      </div>
      <form id="receiver-form">
        <input type="text" id="receiver-input" placeholder="Type your message..." />
        <button type="submit">Send</button>
      </form>
    </div>
    
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
